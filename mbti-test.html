            questionCount.textContent = `ç¬¬ ${index + 1}/60 é¢˜`;

        function calculateScore(questionIndex, optionIndex) {

            toast.textContent = message;
            toast.style.display = "block";
            setTimeout(() => {
                toast.style.display = "none";
            }, 2000);
        }

        // 10. è®¡ç®—MBTIç±»å‹
        function getMBTI() {
            const ei = scores.EI.E > scores.EI.I ? "E" : "I";
            const sn = scores.SN.S > scores.SN.N ? "S" : "N";
            const tf = scores.TF.T > scores.TF.F ? "T" : "F";
            const jp = scores.JP.J > scores.JP.P ? "J" : "P";
            return ei + sn + tf + jp;
        }

        // 11. æ˜¾ç¤ºç»“æœ
        function showResult() {
            // éšè—é¢˜ç›®å¡ç‰‡ï¼Œæ˜¾ç¤ºç»“æœå¡ç‰‡
            questionCard.style.display = "none";
            resultCard.style.display = "block";
            
            // è®¡ç®—MBTIç±»å‹
            const mbtiType = getMBTI();
            const personality = mbtiData[mbtiType];
            
            // æ›´æ–°ç»“æœå†…å®¹
            document.getElementById("personality-type").textContent = mbtiType;
            document.getElementById("personality-icon").textContent = personality.icon;
            document.getElementById("personality-name").textContent = personality.name;
            document.getElementById("personality-desc").textContent = personality.desc;
            
            // æ¸²æŸ“èŒä¸šé€‚é…
            const careerMatch = document.getElementById("career-match");
            careerMatch.innerHTML = "";
            personality.career.forEach(career => {
                const item = document.createElement("div");
                item.className = "match-item";
                item.textContent = career;
                careerMatch.appendChild(item);
            });
            
            // æ¸²æŸ“ä¼´ä¾£ç±»å‹æ¨è
            const partnerMatch = document.getElementById("partner-match");
            partnerMatch.innerHTML = "";
            personality.partner.forEach(partner => {
                const item = document.createElement("div");
                item.className = "match-item";
                item.textContent = `${partner} (${mbtiData[partner].name})`;
                partnerMatch.appendChild(item);
            });
            
            // ç»˜åˆ¶ç»´åº¦å¾—åˆ†æ¡å½¢å›¾
            renderChart();
        }

        // 12. ç»˜åˆ¶æ¡å½¢å›¾
        function renderChart() {
            const ctx = document.getElementById("personality-chart").getContext("2d");
            
            // å‡†å¤‡æ•°æ®
            const labels = ["å¤–å‘(E)/å†…å‘(I)", "å®æ„Ÿ(S)/ç›´è§‰(N)", "æ€è€ƒ(T)/æƒ…æ„Ÿ(F)", "åˆ¤æ–­(J)/æ„ŸçŸ¥(P)"];
            const data1 = [
                scores.EI.E,
                scores.SN.S,
                scores.TF.T,
                scores.JP.J
            ];
            const data2 = [
                scores.EI.I,
                scores.SN.N,
                scores.TF.F,
                scores.JP.P
            ];
            
            // åˆ›å»ºå›¾è¡¨
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: labels[0].split("/")[0],
                            data: data1,
                            backgroundColor: "rgba(159, 168, 218, 0.6)",
                            borderColor: "rgba(159, 168, 218, 1)",
                            borderWidth: 1
                        },
                        {
                            label: labels[0].split("/")[1],
                            data: data2,
                            backgroundColor: "rgba(176, 190, 197, 0.6)",
                            borderColor: "rgba(176, 190, 197, 1)",
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: "å¾—åˆ†"
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: "top",
                        },
                        title: {
                            display: true,
                            text: "MBTIç»´åº¦å¾—åˆ†å¯¹æ¯”"
                        }
                    }
                }
            });
        }

        // åˆå§‹åŒ–
        init();
    </script>
